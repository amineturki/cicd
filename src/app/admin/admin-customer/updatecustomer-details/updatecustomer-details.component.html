<div class="container">
    <br><br>
    <div align="center">
        <img src="/assets/img/Update-pana.png" alt="img not found" style="float: center; height: 400px; width: 400px;">
    </div>
    <form (ngSubmit)="updateCustomer()">
        <h3>Update Clinet Details</h3>
        <div class="form-group card-body">
            <table class="table table-borderless">
               
                <tr>
                    <td align="left" style="line-height: 50px;">Status </td>
                    <td align="left">
                        <select class="form-select" name="block" style="width: 30rem; height: 2.5rem;"
                        [(ngModel)]="customer.block">
                            <option value="" selected disabled>Please select a status </option>
                            <option value="false">UNBLOKED</option>
                            <option value="true">BLOCK</option>
                         
                        </select><br>
                    </td>                </tr>
                    <!--
                   <tr>
                    <td align="left" style="line-height: 50px;">Password</td>
                    <td align="left"><input type="password" class="form-control" style="width: 30rem;" [(ngModel)]="customer.password" name="password"></td>
                </tr> -->
              
               
                <tr>
                    <td colspan="2" align="center"><button class="btn btn-primary">Update</button></td>
                </tr>
            </table>
        </div>
    </form>
</div>
